<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Torre Insurgentes Sur Registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="RegistroVisit.css">   
        <script src="" async defer></script>
    </head>
        <!----------Comienza el body con un starTime() para el reloj---------->
    <body onload="startTime()">
        <main>
        <!----------Header donde se encuentra el título----------------------->
            <header id="titulo">
                <h1><center>Torre Insurgentes Sur</center></h1>
            </header>
        <!----------Inicia campo de registro---------------------------------->
            <section id="registro">
                <center>
        <!----------Se registran datos personales del visitante--------------->
                <h2>Registro de visitantes</h2>
                <label for="name">Nombre: </label><input type="text" id="name" required placeholder="Nombre(s)">
                <label for="lastName">Apellido: </label><input type="text" id="lastName" required placeholder="Primer apellido"><br><hr>
                <p>Ingrese su correo electronico y/o un número telefónico</p>
                <label for="numberCall">Teléfono: </label><input type="tel" id="numberCall" placeholder="8 dígitos">
                <label for="eMail">E-mail: </label><input type="mail" id="eMail" placeholder="usuario@ejemplo.com"><br><hr><br>
        <!----------Se capturan datos propios de koworking-------------------->
                <label for="dropdown">Empresa / oficina a la que visita: </label><br>
                <select name="floor" class="form-control" id="dropdown" required>
                    <option disabled selected value>---> Seleccione la opción correcta</option>
                    <option value="janitor">Planta baja / administración</option>
                    <option value="floor1">Piso 1</option>
                    <option value="floor2">Piso 2</option>
                    <option value="floor3">Piso 3</option>
                    <option value="floor4">Piso 4</option>
                    <option value="floor5">Piso 5</option>
                    <option value="floor6">Piso 6</option>
                    <option value="floor7">Piso 7</option>
                    <option value="floor8">Piso 8</option>
                </select><br><br>
                <label for="person">Persona a la que visita: </label><input type="text" id="person" placeholder="Nombre del personal" required>
                <label for="reason">Motivo de su visita: </label><input type="text" id="reason" placeholder="Escriba brevemente su motivo" required><br>
                <p>¿Cuenta con una cita o desea anunciarse?</p>
                <label><input name="date" value="cita" type="radio" class="input-radio" cheked>Tengo cita</label>
                <label><input name="date" value="sin cita" type="radio" class="input-radio" >Deseo anunciarme</label><br><hr><br>
                <input type="button" id="register" value="Registar visita"><br><br>
                </center>
            </section>
        <!----------Aside, comienza el aside en donde aparece el reloj y la fotografía-->
            <aside id="foto">
                <center>
        <!----------Reloj--------------------------------------------------------------->
                    <div id="clockdate">
                        <div class="clockdate-wrapper">
                            <div id="clock"></div>
                            <div id="date"></div>
                        </div>
                    </div>
        <!----------Boton para tomar la foto-------------------------------------------->
                    <div>
                        <select name="listaDeDispositivos" id="listaDeDispositivos"></select>
                        <button id="boton">Tomar foto</button>
                    </div>
                    <div>
        <!----------Video--------------------------------------------------------------->
                        <video muted="muted" id="video"></video>
	                    <canvas id="canvas" style="display: none;"></canvas>
                        <br>
                        <video muted="muted" id="video"></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                    </div>
            </center>
            </aside>
        </main>
        <!----------Script-------------------------------------------------------------->
        <script src="index.js"></script>
    </body>
</html>
