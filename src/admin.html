<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Stick+No+Bills:wght@800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5199639389.js" crossorigin="anonymous"></script>
    <title>Administración Torre Insurgente Sur</title>
  </head>
  <body>
    <main>
      <header>
      <section id="lock">
        <div id="logoTIS">
        <img src="../assets/IMG/logoTIS.jpg" alt="logo" />
        </div>
        <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-comeback"> REGRESAR </button>
      </section> 
      <section id="registro">
          <h1>Lista de Visitantes</h1>
      </section> 
      </header>
    </section>
      <aside>
        <div id="datos">
          <div id="visitantesHoy">
            <h6>Visitantes de Hoy:</h6>
          </div>
          <div id="visitantesSemana">
            <h6>Visitantes de la Semana:</h6>
          </div>
          <div id="visitantesMes">
            <h6>Visitantes del Mes:</h6>
          </div>
          <div id="visitantesHora">
            <h6>Visitantes de la última Hora:</h6>
          </div>
        </div>
        <footer id="footer">
          <h2>Creado por:</h2>
        </footer> 
      </aside>
      <section id="visitantes">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Busqueda de visitantes"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="busqueda"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="button-addon2" 
          >
            Buscar
          </button>
        </div>
        <div id="nombres">
          <p></p>
        </div>
      </section>
    </main>
    <div id="modalDiv"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
